<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YACHT ADVENTURES</title>
    <link rel="shortcut icon" href="./img/yacht.svg" type="image/svg" />

    <!-- Normailzer -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <!-- Swiper slider -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="hero section">
        <div class="hero-container container">
          <div class="hero-text">
            <h1 class="hero-title">
              Explore the High Seas with
              <span class="hero-accent">Our Luxury Yacht</span> Rentals
            </h1>
            <p class="hero-descr">
              Experience the freedom and luxury of yachting on the open seas.
              Choose from our top-of-the-line yachts and embark on an
              unforgettable journey surrounded by breathtaking views and
              state-of-the-art amenities.
            </p>
            <button class="hero-btn">Get Started</button>
            <a href="" class="hero-link">Explore</a>
          </div>
          <div class="hero-picset">
            <div class="hero-clients">
              <!-- Client 3 -->
              <div class="hero-client client3">
                <picture>
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      ./img/client-3_tab@1x.webp 1x,
                      ./img/client-3_tab@2x.webp 2x
                    "
                    type="image/webp"
                  />
                  <source
                    media="(max-width: 767px)"
                    srcset="
                      ./img/client-3_mob@1x.webp 1x,
                      ./img/client-3_mob@2x.webp 2x
                    "
                    type="image/webp"
                  />
                  <img
                    src="./img/client-3.webp"
                    alt="Fishing rod, which is used to catch fish"
                  />
                </picture>
              </div>
              <!-- Client 2 -->
              <picture class="hero-client client2">
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./img/client-2_tab@1x.webp 1x,
                    ./img/client-2_tab@2x.webp 2x
                  "
                  type="image/webp"
                />
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ./img/client-2_mob@1x.webp 1x,
                    ./img/client-2_mob@2x.webp 2x
                  "
                  type="image/webp"
                />
                <img
                  src="./img/client-2.webp"
                  alt="Fishing rod, which is used to catch fish"
                />
              </picture>
              <!-- Client 1 -->
              <picture class="hero-client client1">
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./img/client-1_tab@1x.webp 1x,
                    ./img/client-1_tab@2x.webp 2x
                  "
                  type="image/webp"
                />
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ./img/client-1_mob@1x.webp 1x,
                    ./img/client-1_mob@2x.webp 2x
                  "
                  type="image/webp"
                />
                <img
                  src="./img/client-1.webp"
                  alt="Fishing rod, which is used to catch fish"
                />
              </picture>
              <p class="hero-caption"></p>
            </div>
            <!-- Owner -->
            <picture>
              <source
                media="(min-width: 768px)"
                srcset="./img/owner_tab@1x.webp 1x, ./img/owner_tab@2x.webp 2x"
                type="image/webp"
              />
              <source
                media="(max-width: 767px)"
                srcset="./img/owner_mob@1x.webp 1x, ./img/owner_mob@2x.webp 2x"
                type="image/webp"
              />
              <img
                src="./img/owner.webp"
                alt="Fishing rod, which is used to catch fish"
              />
            </picture>
            <!-- Yacht -->
            <picture>
              <source
                media="(min-width: 768px)"
                srcset="./img/yacht_tab@1x.webp 1x, ./img/yacht_tab@2x.webp 2x"
                type="image/webp"
              />
              <source
                media="(max-width: 767px)"
                srcset="./img/yacht_mob@1x.webp 1x, ./img/yacht_mob@2x.webp 2x"
                type="image/webp"
              />
              <img
                src="./img/yacht.webp"
                alt="Fishing rod, which is used to catch fish"
              />
            </picture>
          </div>
        </div>
      </section>

      <section class="rent section">
        <div class="container rent-container">
          <div class="rent-box">
            <!-- Title & image -->
            <div class="rent img-box">
              <h2 class="rent-title">Rent a yacht now</h2>
              <div class="rent-img">
                <picture>
                  <source
                    media="(min-width: 1280px)"
                    srcset="
                      ./img/rent/yacht-desk@1x.webp 1x,
                      ./img/rent/yacht-desk@2x.webp 2x
                    "
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      ./img/rent/yacht-tab@1x.webp 1x,
                      ./img/rent/yacht-tab@2x.webp 2x
                    "
                  />
                  <source
                    media="(max-width: 767px)"
                    srcset="
                      ./img/rent/yacht-mob@1x.webp 1x,
                      ./img/rent/yacht-mob@2x.webp 2x
                    "
                  />
                  <img src="./img/rent/yacht.webp" alt="A yacht in the sea" />
                </picture>
              </div>
            </div>

            <!-- Form -->
            <form class="rent-form" name="contacts_form">
              <!-- Input Name -->
              <div class="rent-form-field">
                <input
                  class="rent-form-input input"
                  type="text"
                  name="user-name"
                  id="user-name"
                />
                <label class="rent-form-label" for="user-name">Full Name</label>
              </div>

              <!-- Input email -->
              <div class="rent-form-field">
                <input
                  class="rent-form-input input"
                  type="email"
                  name="user-email"
                  id="user-email"
                />
                <label class="rent-form-label" for="user-email">Email</label>
              </div>

              <!-- Input phone -->
              <div class="rent-form-field">
                <input
                  class="rent-form-input input"
                  type="tel"
                  name="user-phone"
                  id="user-phone"
                />
                <label class="rent-form-label" for="user-phone"
                  >Phone number</label
                >
              </div>

              <!-- Comment -->
              <div class="rent-form-field-textarea">
                <textarea
                  class="rent-form-textarea input"
                  name="user-comment"
                  id="user-comment"
                ></textarea>
                <label class="rent-form-label" for="user-comment"
                  >Comment</label
                >
              </div>

              <!-- Button -->
              <button class="rent-btn" type="submit">
                Send
                <svg class="rent-icon" width="18" height="9">
                  <use href="./img/icons.svg#yacht"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
</html>
